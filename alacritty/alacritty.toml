[terminal]
shell = "/bin/zsh"

[general]
live_config_reload = true
import = ["~/.config/alacritty/snazzy.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Fira Code"
style = "Bold"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 1

[font.italic]
family = "Fira Code"
style = "Italic"

[font.normal]
family = "Fira Code"
style = "Regular"

[font.offset]
x = 1
y = 1

[scrolling]
history = 10000
multiplier = 1

[selection]
save_to_clipboard = false

[window]
decorations = "buttonless"
dynamic_title = true
option_as_alt = "Both"     # (macOS only)

[window.padding]
x = 6
y = 6
